backend:
  name: git-gateway
  branch: blank-site # Branch to update (optional; defaults to master)
media_folder: 'assets/uploads'
collections:
  - name: 'blog'
    label: 'Blog'
    folder: '_posts/'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'post' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - name: 'pages'
    label: 'Pages'
    editor:
      preview: false
    files:
      - label: 'FAQ'
        name: 'faq'
        file: 'faq.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'faq' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'default' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
